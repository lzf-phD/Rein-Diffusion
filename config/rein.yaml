dataset_params:
  im_path: 'data/Rein'
  test_path: 'data/Test'
  im_channels : 3
  im_h : 1024
  im_w : 512
  canny_im_size : 1024
  name: 'rein'

diffusion_params:
  num_timesteps : 1000
  beta_start : 0.0015
  beta_end : 0.0195

ldm_params:
  hint_channels : 3
  down_channels: [ 256, 384, 512, 768 ]
  mid_channels: [ 768, 512 ]
  down_sample: [ True, True, True ]
  attn_down : [ False, False, False ]
  time_emb_dim: 512
  norm_channels: 32
  num_heads: 1
  conv_out_channels : 128
  num_down_layers : 2
  num_mid_layers : 2
  num_up_layers : 2

autoencoder_params:
  z_channels: 4
  codebook_size : 8192
  down_channels : [128, 256, 384, 512]
  mid_channels : [512]
  down_sample : [True, True, True]
  attn_down : [False, False, False]
  norm_channels: 32
  num_heads: 2
  num_down_layers : 3
  num_mid_layers : 2
  num_up_layers : 3


train_params:
  seed : 1111
  task_name: 'rein'
  ldm_batch_size: 1
  autoencoder_batch_size: 1
  disc_start: 7500
  disc_weight: 0.5
  codebook_weight: 1
  commitment_beta: 0.2
  perceptual_weight: 1
  kl_weight: 0.000005
  ldm_epochs: 30000
  autoencoder_epochs: 2000
  controlnet_epochs : 1000
  num_samples: 1
  num_grid_rows: 1
  ldm_lr: 0.000025
  ldm_lr_steps : [25, 50, 75, 100]
  autoencoder_lr: 0.00001
  controlnet_lr: 0.00001
  controlnet_lr_steps : [10]
  autoencoder_acc_steps: 1
  autoencoder_img_save_steps: 64
  save_latents : True
  vae_latent_dir_name: 'vae_latents'
  vqvae_latent_dir_name: 'vqvae_latents'
  ldm_ckpt_name: 'ddpm_ckpt.pth'
  controlnet_ckpt_name: 'ddpm_controlnet_ckpt.pth'
  vqvae_autoencoder_ckpt_name: 'vqvae_autoencoder_ckpt.pth'
  vae_autoencoder_ckpt_name: 'vae_autoencoder_ckpt.pth'
  vqvae_discriminator_ckpt_name: 'vqvae_discriminator_ckpt.pth'
  vae_discriminator_ckpt_name: 'vae_discriminator_ckpt.pth'
